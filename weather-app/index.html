<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estado de Tempo</title>
  <script src="./app.js" defer></script>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header>
    <h1>Estado do tempo</h1>
  </header>
  <main>
    <div class="search">
      <form action="/" >
        <input type="text" placeholder="Search Location" name="location" id="search">
        <input type="submit" value="search" name="search" id="submit">
      </form>
    </div>
    <div class="current">
      <p class="city"></p>
      <p class="date"></p>
      <p class="time"></p>
      <h2 class="condition"></h2>
      <div class="icon">
        <img src="" alt="">
      </div>
      <h2 class="temp"></h2>
    </div>
    <div class="details"></div>
    <div class="forecast"></div>
  </main>
  <footer>
    <p>Criado por <a href="https://www.github.com/fideldemoz">Fidel de Moz</a></p>
  </footer>
</body>
</html>
